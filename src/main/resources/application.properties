spring.application.name=SpringBoot_Employee_Registration_Portal
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=7062
spring.datasource.url=jdbc:mysql://localhost:3306/employee_registration_portal
spring.datasource.username=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.springframework.web=DEBUG
# thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.security.user.name=empire
spring.security.user.password=1234
spring.thymeleaf.cache=false
spring.main.allow-circular-references=true
logging.level.org.springframework.security=DEBUG
spring.main.allow-bean-definition-overriding=true








